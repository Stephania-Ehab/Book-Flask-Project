{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>All Books</h1>
        <a href="{{ url_for('books.create') }}" class="btn btn-primary">Create New Book</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Number of Pages</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.description }}</td>
                    <td><img src="{{ book.image_url }}" alt="{{ book.title }}" class="img-thumbnail" width="100px"></td>
                    <td style="text-align: center;">{{ book.page }}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Book actions">
                            <a href="{{ url_for('books.show', id=book.id) }}" class="btn btn-info btn-sm">View</a>
                            <!-- <a href="{{ url_for('books.edit', id=book.id) }}" class="btn btn-warning btn-sm">Edit</a> -->
                            <!-- <form action="{{ url_for('books.delete', id=book.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form> -->
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
