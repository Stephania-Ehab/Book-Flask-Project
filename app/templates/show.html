{% extends 'layout.html' %}
{% block content %}
<div class="card" style="width: 20rem;"> 
    <img src="{{ book.image_url }}" alt="{{ book.title }}">
    <div class="card-body">
<h1 class="card-title">{{ book.title }}</h1>
<p class="card-text">{{ book.description }}</p>
<p class="card-text">{{ book.page }}</p>

<a href="{{ url_for('books.landing') }}" class="btn btn-primary">Back to Books</a>
<a href="{{ url_for('books.edit', id=book.id) }}" class="btn btn-warning">Edit</a>
<form action="{{ url_for('books.delete', id=book.id) }}" method="POST" style="display:inline;">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
</div>
</div>
{% endblock %}
